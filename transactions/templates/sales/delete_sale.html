{% extends "base.html" %}


{% block title %} Eliminar venta {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar venta</div> <br>
            <h2>¿Seguro quieres eliminar la venta N°: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Si, eliminar</button>
            <a href="{% url 'sales-list' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
