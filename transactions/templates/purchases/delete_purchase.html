{% extends "base.html" %}


{% block title %} Eliminar compra {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ffa821; font-style: bold; font-size: 2rem; border-bottom: 1px solid white;">Cerrar venta</div> <br>
            <h2>¿Seguro quieres cerrar la venta N°: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Si, eliminar</button>
            <a href="{% url 'purchases-list' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
